<h1>
  {{title}}
</h1>

<hr>

<h2>Create new blog message</h2>
<form (ngSubmit)="submitBlog()">
  <div class="form-group">
    <label for="username">Author</label>
    <input type="text"  class="form-control" id="username"
           required
           [(ngModel)]="model.username" name="username">
  </div>
  <div class="form-group">
    <label for="msg">Body</label>
    <input type="text" class="form-control" id="msg"
           required
           [(ngModel)]="model.msg" name="msg">
  </div>
  <div class="form-group">
    <label for="chatRoom">Body</label>
    <input type="text" class="form-control" id="chatRoom"
           required
           [(ngModel)]="model.chatRoom" name="chatRoom">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
