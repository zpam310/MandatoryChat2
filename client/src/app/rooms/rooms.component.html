<h1>Rooms</h1>
<form (ngSubmit)="addRooms()">
<div class="form-group">
  <label for="chatRoom">Chatroom: </label>
  <input type="text" class="form-control" id="chatRoom"
         required
         [(ngModel)]="model.chatRoom" name="chatRoom">
</div>
<button type="submit" class="btn btn-default">Submit</button>
</form>
<ul>
  <li *ngFor="let room of rooms">
   <a [routerLink]="[room.chatRoom]" routerLinkActive="active">{{room.chatRoom}}</a>
  </li>
</ul>
