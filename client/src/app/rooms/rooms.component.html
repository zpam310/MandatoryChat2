<div class="container">

<p>
  rooms works!
</p>
<h1>Rooms</h1>
<form (ngSubmit)="addRooms()">
<div class="form-group">
  <label for="chatRoom">Chatroom: </label>
  <input type="text" class="form-control" id="chatRoom"
         required
         [(ngModel)]="model.chatRoom" name="chatRoom">
</div>
<button type="submit" class="btn btn-default">Submit</button>
</form>
  <br>
  <div class="row">
    <div class="col-sm-4" *ngFor="let room of rooms">
      <a [routerLink]="[room.chatRoom]" routerLinkActive="active">
        <div class="tile purple">
          <h3 class="title">{{room.chatRoom}}</h3>
        </div>
      </a>
    </div>
  </div>
</div>
